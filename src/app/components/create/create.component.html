<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm">
      <div class="form-group">
        <label for="name" class="col-md-4">Name</label>
        <input type="text" 
        placeholder="Name"
        class="form-control" formControlName="name" #name />
        <div class="alert alert-danger" *ngIf="angForm.controls['name'].invalid && 
          (angForm.controls['name'].dirty || angForm.controls['name'].touched)">
          <div *ngIf="angForm.controls['name'].errors.required">
            name is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-md-4">Email</label>
        <input type="text" 
        placeholder="name@example.com"
        class="form-control" formControlName="email" #email />
        <div class="alert alert-danger" *ngIf="angForm.controls['email'].invalid && 
          (angForm.controls['email'].dirty || angForm.controls['email'].touched)">
          <div *ngIf="angForm.controls['email'].errors.required">
            Email is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-lg" (click)="addUser(name.value, email.value)"
          [disabled]="angForm.pristine || angForm.invalid">
          Create User
        </button>
      </div>
    </form>
  </div>
</div>
